<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年祝福</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'ZCOOL KuaiLe', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: explode 2s infinite ease-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }

        .icon {
            font-size: 3rem;
            margin: 20px;
            color: #ffeb3b;
            animation: spin 3s infinite linear;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新年快乐！</h1>
        <p>愿你在新的一年里，心想事成，万事如意！</p>
        <div class="icon">
            <i class="fas fa-gift"></i>
        </div>
    </div>

    <div class="fireworks">
        <!-- 烟花效果 -->
        <div class="firework" style="top: 10%; left: 20%;"></div>
        <div class="firework" style="top: 30%; left: 50%;"></div>
        <div class="firework" style="top: 50%; left: 80%;"></div>
        <div class="firework" style="top: 70%; left: 10%;"></div>
        <div class="firework" style="top: 90%; left: 40%;"></div>
    </div>

    <script>
        // 动态生成烟花
        const fireworks = document.querySelector('.fireworks');
        for (let i = 0; i < 20; i++) {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.top = `${Math.random() * 100}%`;
            firework.style.left = `${Math.random() * 100}%`;
            firework.style.animationDelay = `${Math.random() * 2}s`;
            fireworks.appendChild(firework);
        }
    </script>
</body>
</html>
